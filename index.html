    <style>
        body {

            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            color: #ff66b3;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInText 2s ease-in-out;
            margin: 0;
        }

        .heart {
            font-size: 3em;
            animation: floatHearts 3s infinite ease-in-out;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 50px;
        }

        .button {
            font-size: 2em;
            padding: 20px 40px;
            margin: 10px;
            background-color: #ff66b3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff3385;
            transform: translateY(-5px);
        }

        .button:active {
            transform: translateY(3px);
        }

        /* Floating hearts everywhere */
        .floating-heart {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: heartFloat 5s infinite;
            font-size: 2em;
            color: #ff4d94;
        }

        @keyframes fadeInText {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }

        @keyframes heartFloat {
            0% {
                top: 100%;
                left: 50%;
                opacity: 0;
            }
            50% {
                top: 50%;
                left: 40%;
                opacity: 1;
            }
            100% {
                top: 10%;
                left: 70%;
                opacity: 0;
            }
        }

        .cute-animals {
            font-size: 2.5em;
            margin-top: 30px;
        }

        .heart-icon {
            font-size: 3em;
            margin: 0 10px;
        }
    </style>
