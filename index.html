            cursor: pointer;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff3385;
            transform: translateY(-5px);
        }

        .button:active {
            transform: translateY(3px);
        }

        /* Static Hearts - beat effect */
        .heart-icon {
            position: absolute;
            font-size: 3em;
            color: #ff4d94;
            opacity: 0.8;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2); /* Bigger for the "beat" effect */
            }
        }

        @keyframes fadeInText {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
