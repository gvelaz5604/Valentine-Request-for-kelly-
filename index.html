<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffccff, #ff99cc);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            color: #ff66b3;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInText 2s ease-in-out;
            margin: 0;
        }

        .heart {
            font-size: 3em;
            animation: floatHearts 3s infinite ease-in-out;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 50px;
        }

        .button {
            font-size: 2em;
            padding: 20px 40px;
            margin: 10px;
            background-color: #ff66b3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff3385;
            transform: translateY(-5px);
        }

        .button:active {
            transform: translateY(3px);
        }

        .floating-heart {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-color: #ff4d94;
            clip-path: polygon(50% 0%, 0% 25%, 0% 75%, 50% 100%, 100% 75%, 100% 25%);
            animation: pulse 2s infinite;
            z-index: 1;
        }

        @keyframes fadeInText {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        .cute-animals {
            font-size: 2.5em;
            margin-top: 30px;
        }

        .heart-icon {
            font-size: 3em;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="floating-heart"></div>
    <h1>Will you be my valentine, pookie?</h1>
    <div class="heart">üíñüíòüíñ</div>
    <div class="cute-animals">
        üß∏ü§çüß∏ <br>
        üê±‚ù§Ô∏èüê±
    </div>
    
    <div class="button-container">
        <button class="button" id="yes-button">Yes! üíñ</button>
        <button class="button" id="no-button">No... üò¢</button>
    </div>

    <script>
        // When "Yes" is clicked
        document.getElementById("yes-button").addEventListener("click", function() {
            alert("Yay! You're my Valentine! üíñ");
            document.body.style.background = "linear-gradient(to bottom right, #ffccff, #ff99cc)";
            document.body.innerHTML = "<h1>Yay! You're my Valentine! üíñ</h1>";
        });

        // When "No" is clicked
        document.getElementById("no-button").addEventListener("click", function() {
            alert("Oh no! I'll try again! üò¢");
            document.body.style.background = "linear-gradient(to bottom right, #ffccff, #ff99cc)";
            document.body.innerHTML = "<h1>Oh no! I'll try again! üò¢</h1>";
        });
    </script>
</body>
</html>
